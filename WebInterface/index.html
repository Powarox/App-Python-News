<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/Template.css"/>
    	<!-- <link rel="stylesheet" href="Responsive.css"/> -->
    	<script defer src="js/Upload.js"></script>
        <script defer src="js/Ajax.js"></script>
    	<script src="https://kit.fontawesome.com/646143606b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="topHeader">
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="Pages/Result.html">Result</a>
                <a href="Pages/Graph.html">Graph</a>
                <a href="index.html">Other</a>
            </nav>

            <h1>Knowledge Acquisition Pipeline</h1>

            <a id="arrow" href="#topHeader"><i class="fas fa-chevron-up"></i></a>
        </header>

        <main>
            <section class="link">
                <form id="linkForm" action="index.html" method="post" onsubmit="ajax(event)">
                    <h3>Give a link here : </h3>
                    <select id="linkSelect" class="" name="" value="test">
                        <option value="">Select From Exemple</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                    </select>

                    <input id="linkInput" type="text" name="link[]" value="" placeholder="http://...">

                    <button id="linkButton"type="submit" name="button"><i class="fas fa-cog"></i> Analyse</button>
                </form>
            </section>

            <section class="upload">
                <form id="dropFileForm" action="" method="post" onsubmit="uploadFiles(event)">
                    <h3>Upload your document here : </h3>
    	            <div id="dropFileDiv"
    	            ondragover="overrideDefault(event);fileHover();" ondragenter="overrideDefault(event);fileHover();" ondragleave="overrideDefault(event);fileHoverEnd();" ondrop="overrideDefault(event);fileHoverEnd();
    	                  addFiles(event);">
    	                <label for="fileInput" id="fileLabel">
    	                    <i class="fas fa-upload"></i>
    	                    <span id="fileLabelText">
    	                      Choose a file or drop here
    	                    </span>
    	                    <span id="uploadStatus"></span>
    	                    <i class="fas fa-upload"></i>
    	                </label>
    	                <input type="file" name="files[]" id="fileInput" multiple onchange="addFiles(event)">
    	            </div>

    				<progress id="progressBar"></progress>

    	            <input id="uploadButton" type="submit" value="Upload">
    	        </form>
            </section>
        </main>

        <footer>
            <p>Copyright @ Moriniere Robin - Mohamed Lamine Seck</p>
        </footer>
    </body>
</html>
